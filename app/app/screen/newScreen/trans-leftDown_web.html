<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>稿件影响力分析</title>

    <link rel="stylesheet" type="text/css" href="css/base.css" />

</head>
<style>
    /*html{*/
        /*background: #000!important;*/
    /*}*/

    .exponent{
        transform: scale(2);
        font-weight: bolder;
    }
    .exponent.exponent-1{
        top: 108px;
        left: 566px;
    }
    .exponent.exponent-2 {
        top: 496px;
        left: 477px;
    }
    .exponent.exponent-3 {
        top: 137px;
        left: 64px;
    }
</style>
<body>
<h1 class="top">稿件影响力分析</h1>
<h2 class="top_img"><img src="images/header_title.png" width="531" alt=""></h2>
<div class="main-right">
    <h2></h2>
    <div class="author-information">
        <div>
            <span>▶</span>
            <span>作 <i style="display: inline-block;width: 60px;height: 20px;"></i> 者：</span>
            <span class="author"></span>
        </div>
        <div>
            <span>▶</span>
            <span>刊发媒体：</span>
            <span class="department"></span>
        </div>
    </div>
    <div class="media-information">
        <div>▶ 媒体转载分析：</div>
        <div class="media-distribution">
            <span class="point-0">·</span><span class="text">核心媒体</span><span class="value exCoreMedias"></span>
            <span class="point-1">·</span><span class="text">一级媒体</span><span class="value exLv1Medias"></span>
            <span class="point-2">·</span><span class="text">二级媒体</span><span class="value exLv2Medias"></span>
        </div>
    </div>
    <div class="core-list">
        <div class="core-list-header">
            核心媒体
        </div>
        <div class="core-list-body"></div>
    </div>
    <div class="radar-map">
        <svg>
            <g transform="translate(303,320)" style="stroke: #0ECAC9;stroke-width: 2px;">
                <line x1="0" y1="0" x2="0" y2="-160"></line>
                <line x1="0" y1="0" x2="135" y2="94"></line>
                <line x1="0" y1="0" x2="-140" y2="88"></line>
                <circle style="r: 80;stroke: #0ECAC9;stroke-width: 2px;fill: none;"></circle>
                <circle style="r:100;stroke: #0ECAC9;stroke-width: 2px;fill: none;"></circle>
                <circle style="r: 120;stroke: #0ECAC9;stroke-width: 2px;fill: none;"></circle>
                <circle style="r: 140;stroke: #0ECAC9;stroke-width: 2px;fill: none;"></circle>
                <circle style="r: 160;stroke: #0ECAC9;stroke-width: 2px;fill: none;"></circle>
            </g>
            <g transform="translate(303,320)" class="radar">

            </g>
        </svg>
        <div class="exponent exponent-1">
            <div class="text">阅读指数:</div>
            <div class="value">
                <span class="numerical radarValues-1"></span><span class="unit">%</span>
            </div>
        </div>
        <div class="exponent exponent-2">
            <div class="text">互动贡献:</div>
            <div class="value">
                <span class="numerical radarValues-2"></span><span class="unit">%</span>
            </div>
        </div>
        <div class="exponent exponent-3">
            <div class="text">转载贡献:</div>
            <div class="value">
                <span class="numerical radarValues-3"></span><span class="unit">%</span>
            </div>
        </div>
    </div>
    <svg class="relation-map">
        <g transform="translate(1114,660)" class="radar">
        </g>
    </svg>
    <img src="img/icon-gao.png" style="width: 80px;position: absolute;top:558px;left:1074px;">
</div>
