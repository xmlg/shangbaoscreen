    body{
        
         background: url(img/295593.png)repeat;
        


        -webkit-animation: animate-cloud 40s linear infinite;
        -moz-animation: animate-cloud 40s linear infinite;
        -ms-animation: animate-cloud 40s linear infinite;
        -o-animation: animate-cloud 40s linear infinite;

        animation: animate-cloud 40s linear infinite;

    }

    /*动画*/

    @-webkit-keyframes animate-cloud {
        0%{
            background-position: 0% 80%;
        }
        30% {
             background-position: 20% 18%;
         }
        60% {
            background-position: 40% 40%;
        }
        80% {
            background-position: 40% 20%;
        }
        100% {
            background-position: 100% 60%;
        }
    }
    @-moz-keyframes animate-cloud {
        0%{
            background-position: 0% 80%;
        }
        30% {
            background-position: 20% 18%;
        }
        60% {
            background-position: 40% 40%;
        }
        80% {
            background-position: 40% 20%;
        }
        100% {
            background-position: 100% 60%;
        }
    }
    @-ms-keyframes animate-cloud {
        0%{
            background-position: 0% 80%;
        }
        30% {
            background-position: 20% 18%;
        }
        60% {
            background-position: 40% 40%;
        }
        80% {
            background-position: 40% 20%;
        }
        100% {
            background-position: 100% 60%;
        }
    }
    @-o-keyframes animate-cloud {
        0%{
            background-position: 0% 80%;
        }
        30% {
            background-position: 20% 18%;
        }
        60% {
            background-position: 40% 40%;
        }
        80% {
            background-position: 40% 20%;
        }
        100% {
            background-position: 100% 60%;
        }
    }

<script>
    var windowHeight;
    var windowWidth;
    var popWidth;
    var popHeight;
    function init(){
        windowHeight=$(window).height();
        windowWidth=$(window).width();
        popHeight=$(".window").height();
        popWidth=$(".window").width();
    }
    function closeWindow(){
        $(".title img").click(function(){
            $(this).parent().parent().hide("slow");
        });
    }
    function popCenterWindow(){
        init();
        var popY=(windowHeight-popHeight)/2;
        var popX=(windowWidth-popWidth)/2;
        $("#center").css("top",popY).css("left",popX).slideToggle("slow");
        closeWindow();
    }
    setTimeout(top_click, 5000);
        function top_click(){
            $("#trans-center").contents().find(".td2").click(function(){

               // $(".trans-right2").attr("src",url);
               $(".trans-leftDown_web").attr("src","trans-leftDown_web.html?guid="+id);
                popCenterWindow();
            });
    }



</script>
