<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/tarnsLeft.css" />

    <script src="lib/jquery.min.js"></script>
    <script src="js/resize.js"></script>
    <title>原创稿件影响力渠道覆盖</title>
	<style>
	 .hotarea{
            top: 45px;
        }
	@font-face {
            font-family: 'YouYuan';
            src: url('font/幼圆.TTF') format('truetype');
        }
        h1{
            font-family: 'YouYuan';
            font-weight: bolder;
        }
        html{
		    background-color: none;
		}		
	</style>
</head>
<body>
<h1>原创稿件影响力渠道覆盖</h1>
<div class="rightcontent hotcurve">
    <div class="reportheader" style="margin-top: 10px">


    </div>
    <div class="hotarea">
        <div id="main" style="width:1200;min-height:800px"></div>

        <div class="legend">
        </div>
    </div>
</div>
<!--<div id="main" class="content" ></div>-->

<script src="lib/echarts3.min.js"></script>
<script src="js/echart_blue_theam.js"></script>

<script>


   // var url = 'js/json/mianjitu.json';
   var url='/cas/casData/screenJson?type=exMediaType';
    $.getJSON(url,function(result){


        var lists =result;

        var myChart = echarts.init(document.getElementById('main'),blue);
		var serirs=new Array();
		for(var i=0;i<lists.content.length;i++){	
			var obj={};
			obj.name=lists.content[i].name;
			obj.type='line';
			obj.stack=lists.yType;
			obj.itemStyle={},obj.itemStyle.normal={},
			obj.itemStyle.normal.areaStyle={};
			obj.itemStyle.normal.areaStyle.type='default';	
			obj.data=lists.content[i].value;
			serirs.push(obj)
		}
//console.log(serirs);		
        option = {

            legend: {
                           //data:['网媒','微博','电子报','微信','APP'],
                data:lists.totalTrans,
                show:true,
                orient:"vertical",
                x:"right",
                y:"center",
                textStyle:{color: '#2bfffc',fontSize:"56"},
                padding:"40",
				  
            },
            toolbox: {

            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
//                data : ['10/21','10/22','10/23','10/24','10/25','10/26','10/27']
                    data: lists.xType
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series :serirs /*[
                {
                    name:lists.content[0].name,
                    type:'line',
//                stack: '总量',
                    stack: lists.yType,
                    itemStyle: {normal: {areaStyle: {type: 'default'}}},
                    data:lists.content[0].value
                }
			
            ]*/
        };


        myChart.setOption(option);

    });





</script>



</body>
</html>
