<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title>分享一款超酷的3D云标签JS特效</title><meta name="author" content="Jquery-School" /><style type="text/css">html{    border:1px solid #005448;}body {	/*background: #24313d;*/    opacity: 0.5;    background: url(images/f_bgimg.png) repeat-x;}#tagsList {    width: 450px;    height: 394px;}#tagsList a {    position: absolute;    top: 0px;    left: 0px;    font-family: Microsoft YaHei;    color: #fff;    font-weight: bold;    text-decoration: none;    padding: 3px 6px;}#tagsList a:hover {    color: #FF0000;    letter-spacing: 2px;}</style>    <script src="lib/jquery.min.js"></script>    <script type="text/javascript" src="js/headline_wordv2.js"></script></head><body><div id="tagsList"></div><script>    function getQueryString(name) {        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");        var r = window.location.search.substr(1).match(reg);        if (r != null)            return unescape(r[2]);        return null;    }    var type=getQueryString("type");    if(type=="china"){        type=0;    }else{        type=1;    }    var url="modelid=keywords&serviceid=hotpointcluster&typeid=widget&user_id=admin&department=admin&top=25&type="+type;    $.ajax({        type: "GET",        url: "/wcm/bigdata.do",        data:url,        dataType: "json",        success: function(data){            var html="";            data.forEach(function(array,index,array2){                html+="<a >"+array.keyword+"</a>";            });            $("#tagsList").append(html);            load();        }    });    function load(){        var i=0;        var oTag=null;        oDiv=document.getElementById('tagsList');        aA=oDiv.getElementsByTagName('a');        for(i=0;i<aA.length;i++)        {            oTag={};            oTag.offsetWidth=aA[i].offsetWidth;            oTag.offsetHeight=aA[i].offsetHeight;            mcList.push(oTag);        }        sineCosine( 0,0,0 );        positionAll();        oDiv.onmouseover=function ()        {            active=true;        };        oDiv.onmouseout=function ()        {            active=false;        };        oDiv.onmousemove=function (ev)        {            var oEvent=window.event || ev;            mouseX=oEvent.clientX-(oDiv.offsetLeft+oDiv.offsetWidth/2);            mouseY=oEvent.clientY-(oDiv.offsetTop+oDiv.offsetHeight/2);            mouseX/=5;            mouseY/=5;        };        setInterval(update, 30);    }</script></body></html>
