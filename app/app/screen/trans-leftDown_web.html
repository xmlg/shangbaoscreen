<head>
    <meta charset="UTF-8">
    <title>原创稿件影响力分析</title>

    <link rel="stylesheet" type="text/css" href="css/yesterday-right.css" />

<body>
<h1 class="left" style="left: 0%;padding-right: 0px;">原创稿件影响力分析</h1>
<!--	<h1 class="right" style="padding-right: 28px;">昨日原创稿件排行TOP10</h1>-->
<div class="main-right">
    <h2></h2>
    <div class="author-information">
        <div>
            <span>▶</span>
            <span>作&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;者：</span>
            <span class="author"></span>
        </div>
        <div>
            <span>▶</span>
            <span>刊发媒体：</span>
            <span class="department"></span>
        </div>
    </div>
    <div class="media-information">
        <div>▶ 媒体转载分析：</div>
        <div class="media-distribution">
            <span class="point-0">·</span><span class="text">核心媒体</span><span class="value exCoreMedias"></span>
            <span class="point-1">·</span><span class="text">一级媒体</span><span class="value exLv1Medias"></span>
            <span class="point-2">·</span><span class="text">二级媒体</span><span class="value exLv2Medias"></span>
        </div>
    </div>
    <div class="core-list">
        <div class="core-list-header">
            核心媒体
        </div>
        <div class="core-list-body"></div>
    </div>
    <div class="radar-map">
        <svg>
            <g transform="translate(303,320)" style="stroke: #274150;stroke-width: 2px;">
                <line x1="0" y1="0" x2="0" y2="-250"></line>
                <line x1="0" y1="0" x2="225" y2="119"></line>
                <line x1="0" y1="0" x2="-220" y2="121"></line>
                <circle style="r: 150;stroke: #274150;stroke-width: 2px;fill: none;"></circle>
                <circle style="r:175;stroke: #274150;stroke-width: 2px;fill: none;"></circle>
                <circle style="r: 200;stroke: #274150;stroke-width: 2px;fill: none;"></circle>
                <circle style="r: 225;stroke: #274150;stroke-width: 2px;fill: none;"></circle>
                <circle style="r: 250;stroke: #274150;stroke-width: 2px;fill: none;"></circle>
            </g>
            <g transform="translate(303,320)" class="radar">

            </g>
        </svg>
        <div class="exponent exponent-1">
            <div class="text">阅读指数:</div>
            <div class="value">
                <span class="numerical radarValues-1"></span><span class="unit">%</span>
            </div>
        </div>
        <div class="exponent exponent-2">
            <div class="text">互动贡献:</div>
            <div class="value">
                <span class="numerical radarValues-2"></span><span class="unit">%</span>
            </div>
        </div>
        <div class="exponent exponent-3">
            <div class="text">转载贡献:</div>
            <div class="value">
                <span class="numerical radarValues-3"></span><span class="unit">%</span>
            </div>
        </div>
    </div>
    <svg class="relation-map">
        <g transform="translate(1114,660)" class="radar">
        </g>
    </svg>
    <img src="img/icon-gao.png" style="width: 80px;position: absolute;top:620px;left:1074px;">
</div>
