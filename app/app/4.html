<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>智能分析大屏</title>
    <link rel="stylesheet" type="text/css" href="css/intell-analy.css">
    <link rel="stylesheet" type="text/css" href="css/spreadBarChart.css">
    <link rel="stylesheet" type="text/css" href="css/analysisMaps.css">
    <link rel="stylesheet" type="text/css" href="css/hotNewsRight.css">
    <script src="js/lib/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/lib/d3/d3.min.js" type="text/javascript"></script>
    <script src="js/lib/echarts.js" type="text/javascript"></script>
    <script src="js/lib/china.js" type="text/javascript"></script>
    <!-- <script src="js/lib/yaan.js" type="text/javascript"></script> -->
    <script src="js/lib/dynamicBar.js" type="text/javascript"></script>
    <script src="js/lib/circles.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="page-container page1">
            <div style="text-align: center;">
                <!-- <h1 style="background-image:-webkit-gradient(linear, 0 0, 0 bottom, from(rgba(255, 255, 255, 1)), to(rgba(130, 226, 255, 1)));-webkit-background-clip:text;-webkit-text-fill-color:transparent;">雅安日报报业集团</h1> -->
                <!-- <h2>新闻内容生产及运营监管服务平台</h2> -->
            </div>
            <!-- 热点 -->
            <div class="page-content-container hot-news">
                <!-- left -->
                <div class="hot-news-block left">
                    <!-- 全国热点 -->
                    <div class="chinaMaps">
                        <div class="title"><span>全国热点</span></div>
                        <div class="MapChart"></div>
                        <div class="hotNewList">
                            <div class="listTitle">
                                <span class="areaName">全国</span>
                                <span class="hotName">热值</span>
                            </div>
                            <ul>
                            </ul>
                        </div>
                    </div>
                    <!-- 头版头条热点 -->
                    <div class="frontPage">
                        <div class="headlines">头版头条热点</div>
                        <div class="media paperMedia">
                            <div class="mediaType">纸媒头条</div>
                        </div>
                        <div class="media netMedia">
                            <div class="mediaType">网媒头条</div>
                        </div>
                    </div>
                </div>
                <!-- center-重庆热点 -->
                <div class="hot-news-block center">
                    <div class="chongQingMap">
                        <div class="title"><span>深圳热点</span></div>
                        <div class="promptBox">
                            <div class="tips"><span></span></div>
                            <div class="wideAngle"></div>
                        </div>
                        <div class="MapContent">
                            <div class="mapChongQing"></div>
                        </div>
                    </div>
                    <div class="chongQingNewList">
                        <ul>
                        </ul>
                    </div>
                </div>
                <!-- right-垂直行热点 -->
                <div class="hot-news-block right">
                    <div class="rightNewsTitle">热点聚焦</div>
                    <div class="hot-news-box" style="height: 180px">
                        <div>
                            <label class="hot-news-box-tit">
                                深圳数据：
                            </label>
                        </div>
                        <div id="yaAnNews">
                        </div>
                    </div>
                    <div class="hot-news-box" style="height: 180px">
                        <div>
                            <label class="hot-news-box-tit">
                                全国数据：
                            </label>
                        </div>
                        <div id="gGNews">
                        </div>
                    </div>
                    <div class="rightNewsTitle">灾害预警</div>
                    <div class="hot-news-box" id="zHNews">

                    </div>
                </div> 
            </div>
        </div>
        <div class="page-container page2">
            <!-- 传播力 -->
            <div class="page-content-container propagation">
                <!-- 标题 -->
                <div class="page-title">
                   <!--  重庆日报报业集团
                    <br/>新闻内容生产及运营监管服务平台 -->
                </div>
                <!-- 玫瑰图 -->
                <div class="propagation-block left">
                    <div class="rose">
                        <div id="rose_content">
                        </div>
                        <div class='inner-circle'>
                        </div>
                        <div class='inner-shadow'></div>
                        <div class='outer-circle'>
                        </div>
                    </div>
                </div>
                <!-- 柱图 -->
                <div class="propagation-block right">
                    <div class="blogChart barChart">
                        <div class="chart-title">
                            <img src="images/blog.png" alt=""><span>微博</span>
                        </div>
                        <div class="blogBarChart">
                        </div>
                    </div>
                    <div class="weChatChart barChart">
                        <div class="chart-title">
                            <img src="images/WeChat.png" alt=""><span>微信</span>
                        </div>
                        <div class="weChatBarChart">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/init.js" type="text/javascript"></script>
    <script src="js/startup.js" type="text/javascript"></script>
    <script src="js/core/echartsdData.js" type="text/javascript"></script>
    <script src="js/core/propagationData.js" type="text/javascript"></script>
    <script src="js/core/newslist.js" type="text/javascript"></script>
    <script src="js/core/map.js" type="text/javascript"></script>
    <script src="js/core/barChart.js" type="text/javascript"></script>
    <script src="js/core/Rose.js" type="text/javascript"></script>
</body>

</html>
