<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>传媒长廊互动展示页</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/sum.css">
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row cf get_height">
			<div class="col-md-2 summary">
				<a href="javascript:;" class="nba active" id="robot">
					<span class="summary_span">机器人稿件</span>
				</a>
				<a href="javascript:;" class="zq" id="mlf_intr">
					<span class="summary_span">媒立方介绍</span>
				</a>
				<a href="javascript:;" class="tf" id="mlf">
					<span class="summary_span">媒立方试用</span>
					<p class="tip_info">测试账号：youke/12345678</p>
				</a>
			</div>
			<div class="col-md-10 right_iframe">
				<!-- ifram嵌入其它页面 -->
				<iframe class="iframe_info_1" frameborder=0 width="100%" height="100%" marginheight=0 marginwidth=0 src='../robotManuscripts/index.html'></iframe>

				<!-- 媒立方介绍 -->
				<div class="mlf_intro">
					<div class="swiper-container">
					  <div class="swiper-wrapper">
					    <div class="swiper-slide">
					    	<img src="images/01.jpg" alt="">
					    </div>
					    <div class="swiper-slide"><img src="images/02.jpg" alt=""></div>
					    <div class="swiper-slide"><img src="images/03.jpg" alt=""></div>
					    <div class="swiper-slide"><img src="images/04.jpg" alt=""></div>
					    <div class="swiper-slide"><img src="images/05.jpg" alt=""></div>
					    <div class="swiper-slide"><img src="images/06.jpg" alt=""></div>
					    <div class="swiper-slide"><img src="images/07.jpg" alt=""></div>
					    <div class="swiper-slide"><img src="images/08.jpg" alt=""></div>
					  </div>
					</div>
					<div class="swiper-button-prev"></div>
    			<div class="swiper-button-next"></div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/swiper.min.js"></script>
	<script src="js/index-ifram.js"></script>
	<script type="text/javascript">
		var mySwiper = new Swiper('.swiper-container', {
			autoplay: 5000,//可选选项，自动滑动
			pagination : '.swiper-pagination',
			paginationType : 'fraction',
			prevButton:'.swiper-button-prev',
			nextButton:'.swiper-button-next'
		});
	</script>
</body>
</html>
