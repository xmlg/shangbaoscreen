<script type="text/javascript">

        $(document).ready(function(){
            //获取数据
            
			var time = getNowFormatDate();				  
			var newurl ="/wcm/bigdata.do?loadtime="+time+"%2B20&modelid=appcluefocus&pagesize=10&serviceid=cluefocus&startpage=0&typeid=widget";
			//"http://111.203.35.59/wcm/bigdata.do?loadtime="+time+"%2B11&modelid=appcluefocus&pagesize=10&serviceid=cluefocus&startpage=0&typeid=widget"
			//var dataUrl = "http://111.203.35.59/wcm/bigdata.do";
            function handle(data){
				
				var jsondata = data.PAGEITEMS;
                for(var i in jsondata){
                    $itemDiv = $('<div class="kehuduancont"></div>');
                    $span = $('<span>' + jsondata[i].URLTIME + '</span>');
                    $h1 = $('<h1>' + jsondata[i].SITENAME + '客户端</h1>');
                    $p = $('<p>' + jsondata[i].CONTENT + '</p>');
                    $itemDiv.append($span).append($h1).append($p);
                    $("#kehuduancont").append($itemDiv);
                }
                $('#kehuduancont').bxSlider({
					mode: 'vertical',
					speed:1000,
					infiniteLoop:true,
					minSlides: 5,
					auto:true,
					pager:false,
					});
            }
            $.ajax({
			type:"get",
            url:newurl,
			dataType:'json',
			success:function(data){
			handle(data);
			}
//                dataType: dataType
            });
        });
		function getNowFormatDate() {
				var date = new Date();
				var seperator1 = "-";
				var year = date.getFullYear();
				var month = date.getMonth() + 1;
				var strDate = date.getDate();
				if (month >= 1 && month <= 9) {
					month = "0" + month;
				}
				if (strDate >= 0 && strDate <= 9) {
					strDate = "0" + strDate;
				}
				var currentdate = year + seperator1 + month + seperator1 + strDate;
				return currentdate;
			}
