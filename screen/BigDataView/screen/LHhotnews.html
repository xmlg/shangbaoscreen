<script>
    //初始化`
    init();
    $(".list_btn a").click(function () {
//        data-type="chart"
        var self = $(this);
        var chartL = $('.content');
        var listL = $('.news_list_box');
        $(this).addClass("list_btn_a").siblings("a").removeClass("list_btn_a");
        if (self.attr('data-type') === 'chart') {
            isList = false;
            MTdata.eventtype = fieldType;
            MTdata.loadtime = loadTime;
            getData(MTdata);
            chartL.slideDown('normal', 'linear');
            listL.slideUp();
        } else {
            isList = true;
            MTdata.eventtype = fieldType;
            MTdata.loadtime = loadTime;
            getData(MTdata);
            chartL.slideUp();
            listL.slideDown('normal', 'linear');
        }

    });

    //    切换分类
    var isReportImg = 1;
    var isTimeImg = 1;
    $(".news_list_title .reportRank").on('click', function () {
        console.log(11);
        isReportImg++;
        if (isReportImg % 2 == 0) {
            $('.reportRankImg').attr('src', 'images/foreign/news_list_06.png')
        } else {
            $('.reportRankImg').attr('src', 'images/foreign/news_list_061.png')
        }
        MTdata.eventtype = fieldType;
        MTdata.loadtime = loadTime;
        rankReport++;
        RrankType = rankReport % 2 == 0 ? 'desc' : 'asc';
        getData(MTdata, 0, 'SY_CLUSTER_NUMS', RrankType);

    });

    $(".news_list_title .timeRank").on('click', function () {
        isTimeImg++;
        if (isTimeImg % 2 == 0) {
            $('.timeRankImg').attr('src', 'images/foreign/news_list_06.png')
        } else {
            $('.timeRankImg').attr('src', 'images/foreign/news_list_061.png')
        }
        MTdata.eventtype = fieldType;
        MTdata.loadtime = loadTime;
        rankFtime++;
        TrankType = rankFtime % 2 == 0 ? 'desc' : 'asc';
        getData(MTdata, 0, 'SY_FIRSTTIME', TrankType);

    });
    $('.reportRankImg').hide();
    $('.timeRankImg').hide();
    //获取稿件
    $("body").delegate('.jsclusterid', 'click', function () {

        console.log(2233);
        var _this = this;
        var clusterid = $(_this).attr('clusterid');
        var html = '<iframe scrolling="no" src="../../screen/ManuscriptDetail/lianghuiDetail.html?clusterid='+clusterid+'&type=all" frameborder="0" width="100%" height="100%"></iframe>'
        layer.open({
            title: "稿件详情",
//            skin: 'layui-layer-lan',
            type: 1,
            skin: 'layui-layer-demo', //样式类名
            //closeBtn: 0, //不显示关闭按钮
            maxmin: true, //开启最大化最小化按钮
            anim: 2,
            scrollbar:false,
            area: ['1347px', '800px'],
            shadeClose: false, //开启遮罩关闭
            content: html
        });
    })
    //查看稿件
    $("body").delegate('.layui-icon', 'click', function () {
        var _this = this;
        var zbguid = $(_this).attr('index');
        var data = bigDataUrl + XNbigUrl + '?modelid=hotPonitEventDetail&serviceid=hotpointevent1&typeid=widget&zbguid=' + zbguid;
        $.ajax({
            type: "get",
            url: wcmUrl,
            data: {
                url: data
            },
            beforeSend: function () {
                indexB = layer.load(1, {
                    shade: [0.4, '#fff'] //0.1透明度的白色背景
                });
            },
            success: function (htmls) {
                layer.close(indexB);
                var $NEWCONTENTTPL = $("#NEWCONTENTTPL").html();
                if (htmls.DATA.ISSUCCESS == 'false') {
                    layer.msg('暂无文章');
                    return false;
                }
                laytpl($NEWCONTENTTPL).render(htmls.DATA.CONTENT.replace(/[\r\n]+/gi, "<br>"), function (html) {
                    layer.open({
                        title: htmls.DATA.TITLE,
                        skin: 'layui-layer-lan',
                        type: 1,
                        skin: 'layui-layer-demo', //样式类名
                        //closeBtn: 0, //不显示关闭按钮
                        maxmin: true, //开启最大化最小化按钮
                        anim: 2,
                        area: ['650px', '600px'],
                        shadeClose: false, //开启遮罩关闭
                        content: html
                    });
                })
            }
        })
    })
