    // 加载地图，并且设置地图数据   
    function Map(placeName,times,nameNum){
        $.ajax({
            type:"get",
            url:'../lib/echarts/src/util/mapData/geoJson/'+placeName+'.json',

                indexA =layer.load(1, {

                });
            },
            success:function(placeJson){
                layer.close(indexA);
                echarts.registerMap(placeName,placeJson); // 注册地图
                var mapChart = echarts.init(document.getElementById('map'));
                option = {
                    title: {
                        left: 'center',
                        textStyle: {
                            color: '#fff',
                        }
                    },
                    tooltip: {
                        trigger: 'item',
                    },
                    visualMap: {
                        min: 50,
                        max: 400,
                        text:['热度高','热度低'],
                        textStyle: {
                            color: '#fff',
                        },
                        realtime: false,
                        calculable: true,
                        inRange: {
                            color: ['rgba(0,0,0,0)','#5ee496','#78e87d','#c9f632', '#ffff00']
                        }
                    },
                    
                    
                    series: [ 
                        {
                            name: ' ',
                            type: 'map',
                            mapType: placeName,
                            label: {
                                normal: {
                                    show: true
                                },

                                }

                                }

                            data:[],
                            
                        }

                };

                // var mapDataUrl = XNbigUrl;
                $.ajax({
                    type:"get",
                    url:XNbigUrl,
                    async:false,
                    data:{
                        // area:nameNum,
                        // cluster_name:"country_1",
                        // field:"000",
                        // loaddate:time,
                        // modelid:"countryhotpoint",
                        // // pagesize:10,

                        modelid:"hotpoint",
                        serviceid:"areahotpoint",
                        loaddate:time,
                        area:nameNum
                    },
                    success:function(data){
                        var data=eval("("+data+")");
                        if(data.length > 0){
                            tempData=[];
                            for(var i=0;i<data.length;i++){
                                tempData.push({
                                    "name":data[i].AREANAME,
                                    "value":data[i].HOTPOINTNUM,
                                    "area":data[i].AREA
                                })
                            }
                            tempData.sort(function(a,b){
                                var tag=sortDate(a.value,b.value);
                                return tag;
                            });
                            
                            option.series[0].data=tempData; 
                            option.visualMap.max=tempData[0].value;
                        }
                    }
                });
                mapChart.setOption(option);
            }
        })
    }
