    //获取默认日期
    function getDefaultDate(){
        var today = new Date();
        var year = today.getFullYear();
        var month = today.getMonth()+1;
        month = month > 9 ? month : "0" + month;
        var day = today.getDate();
        day = day > 9 ? day : "0" + day;
        var dayStr = year + "-" + month + "-" + (day);
        return dayStr;
    }
    //按天
    function setdate(n){
        var n=parseInt(n);
        var dayStr=inputVal.val();
        if(dayStr==''){
            dayStr  = getDefaultDate();
        }
        var date=strToDate(dayStr);
        date.setDate(date.getDate()+n);
        if(n>0&&(date.getTime()-new Date().getTime()>0)){
            alert('暂时没有该天的数据！');
            return;
        }
        var newdatestr=formateDate(date);
        inputVal.val(newdatestr);
        //seldate(newdatestr);
    }

    //按月
    function setmonth(n){
        var n=parseInt(n);
        var dayStr=inputVal.val();
        if(dayStr==''){
            dayStr  = getDefaultDate();
        }
        var date=strToDate(dayStr);
        date.setMonth(date.getMonth()+n);
        var day=date.getDate();

        if(n>0&&(date.getTime()-new Date().getTime()>0)){
            alert('暂时没有该月的数据！');
            return;
        }
        var tempdate=new Date(date.getFullYear(),date.getMonth(),1);
        tempdate.setDate(tempdate.getDate()-1);
        if(tempdate.getDate()<day){//若当前天数大于选择月的月末，则时间修改为选择月的月末
            date=tempdate;
        }

        var newdatestr=formateDate(date);
        inputVal.val(newdatestr);
       // seldate(newdatestr);
    }

    //字符串转换为日期
    function strToDate(dayStr){
        var dates=dayStr.split('-');
        var date=new Date(parseInt(dates[0]),parseInt(dates[1],10)-1,parseInt(dates[2],10));
        return date;
    }

    //格式化日期
    function formateDate(date){
        var year=date.getFullYear();
        var month=(date.getMonth()+1)<10?'0'+(date.getMonth()+1):date.getMonth()+1;
        var day=date.getDate()<10?'0'+date.getDate():date.getDate();
        return year+'-'+month+'-'+day;
    }
