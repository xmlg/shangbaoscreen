</div>
<script>
    $(function () {
        function getNowFormatDate() {
            var date = new Date();
            var seperator1 = "-";
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var strDate = date.getDate();
            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            var currentdate = year + seperator1 + month + seperator1 + strDate;
            return currentdate;
        };
        var time = getNowFormatDate();
        getData()
        setInterval(function () {
            getData()
        },30000)
        function getData(){
            $.ajax({
                type: "get",
                url: "/wcm/bigdata.do?modelid=content&orderfield=&ordermode=&serviceid=hotsearch",
                data: {
                    datetime: time,
                    channel: "全部"
                },
                dataType:"json",
                success: function (res) {
                    //var data = eval('(' + res + ')');
                    data = res.CONTENT;
                    if (data.length > 0) {
                        var leng = data.length < 10 ? data.length : 10;
                        for (var i = 0; i < leng; i++) {
                            $(".listUl li:eq(" + i + ") a").html(data[i].STRVALUE);
                        }
                    }
                },error:function(data){
                    console.log(data);
                }
            })
        }

    });
</script>
