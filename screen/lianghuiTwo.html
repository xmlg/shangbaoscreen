<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.5/css/bootstrap.css">
    <style>
        body,html{
            width: 1920px;
            height: 1080px;
            overflow-x: hidden;
            background: #000;
        }
        html::-webkit-scrollbar {display:none}
        body::-webkit-scrollbar {display:none}
        *{
            margin: 0;
            padding: 0;
        }
        .tab-content{
            height: 100%;
        }
        .tab-pane{
            height: 100%;
        }
    </style>
</head>
<body>
<ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">专题聚焦</a></li>
    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">昨日精华</a></li>
    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">历史话题对比</a></li>
</ul>
<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
        <iframe src="../bigData/screen/LHhotnews.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    <div role="tabpanel" class="tab-pane" id="profile">
        <iframe src="./zjAndCountryHotNews/lianghuiyesterday/index.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    <div role="tabpanel" class="tab-pane" id="messages">
        <iframe src="./zjAndCountryHotNews/lianghuihistory/index.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>
</div>
<script src="./lib/jQuery/jquery-2.1.3.js"></script>
<script src="./lib/bootstrap-3.3.5/js/bootstrap.js"></script>
<script src="js/resize.js"></script>
<script>
    var i = 0;
    setInterval(function(){
        i++;
        if(i>=$(".tab-pane").length){
            i=0;
        }
        $(".tab-pane").removeClass("active").eq(i).addClass("active")
    },30000)
</script>
</body>
</html>
