<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>网络问政分析</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/wzhd.css" />
</head>

<body>
    <div class="box clearfix">
        <div class="left">
            <div class="content-1">
                <div class="ru">
                    <p>总<span style="color: #1ce8f0;">入</span>住部门(单位)</p>
                    <span class="sz1" id="rzbm">0</span></div>
                <div class="dian">
                    <p>总<span style="color: #1ce8f0;">点</span>击量</p>
                    <span class="sz2" id="djl">0</span>
                </div>
            </div>
            <div class="content-2">
                <p class="title2">年发帖量办理统计</p>
                <div class="table2" id="transactCount"></div>
                <ul class="clearfix" id="bjl">
                    <span>办结率</span>
                </ul>
            </div>
            <div class="content-3">
                <p class="title3">最新办理情况</p>
                <table>
                    <thead>
                        <tr>
                            <td style="text-align: left;width: 264px;padding-right: 14px">标题</td>
                            <td style="width: 160px">发帖时间</td>
                            <td style="width: 114px">受理单位</td>
                            <td style="width: 166px">受理时间</td>
                            <td style="width: 104px">受理状态</td>
                            <td style="width: 106px">是否受理</td>
                            <td style="width: 110px">满意程度</td>
                            <td style="width: 90px">点击量</td>
                        </tr>
                    </thead>
                    <tbody id="transactList"></tbody>
                </table>
            </div>
        </div>
        <div class="right">
            <div class="content-4">
                <div class="content4-col1">
                    <p><span class="content4-num1" style="color: #f09469;" id="month">0</span><span style="color: #f09469;">月</span>网民发帖总量<span class="content4-num1" style="color: #1df1f9;" id="ftzl">0</span><span style="color: #1df1f9;">条</span></p>
                </div>
                <div class="content4-col2">
                    <p>各级部门受理网民有价值贴文<span class="content4-num1" style="color: #1df1f9;" id="jztw">0</span>
                    <span style="color: #1df1f9;">条</span></p>
                </div>
                <div class="content4-col3">
                    <div class="content4-item1">
                        <p>办结<span class="content4-num2" style="color: #1df1f9;" id="bj">0</span><span style="color: #1df1f9;">条</span></p>
                    </div>
                    <div class="content4-item2">
                        <p>办结率
                            <br><span class="content4-num2" style="color: #1df1f9;font-size:36px;" id="ybjl">0%</span></p>
                    </div>
                    <div class="content4-item3">
                        <p>正在办理<span class="content4-num2" style="color: #1df1f9;" id="zzbl">0</span><span style="color: #1df1f9;">条</span></p>
                    </div>
                </div>
                <div class="content4-col4">
                    <p>月入驻部门(单位)<span class="content4-num2" style="color: #1df1f9;" id="yrzdw">0</span><span style="color: #1df1f9;">家</span></p>
                </div>
            </div>
            <div class="content-5">
                <p class="title5">总受理排行榜</p>
                <table>
                    <thead>
                        <td class="table5-td1">问政单位</td>
                        <td class="table5-td2">受理数</td>
                        <td class="table5-td3">回复数</td>
                        <td class="table5-td4">办结率</td>
                    </thead>
                    <tbody id="ranking">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="./js/lib/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="./js/lib/echarts.common.min.js" type="text/javascript"></script>
<script src="./js/common/resize.js" type="text/javascript"></script>
<script src="./js/common/httpRequest.js" type="text/javascript"></script>
<script src="./js/common/dataHandle.js" type="text/javascript"></script>
<script src="./js/wzhd.js" type="text/javascript"></script>

</html>
