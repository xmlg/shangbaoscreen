<!DOCTYPE html><html>	<head>		<meta charset="UTF-8">		<title></title>		<link rel="stylesheet" href="css/bootstrap.css">		<link rel="stylesheet" href="lib/normalize.css" />		<link rel="stylesheet" type="text/css" href="css/base.css" />		<link rel="stylesheet" type="text/css" href="css/department.css" />		<link rel="stylesheet" href="css/new.css">		<script src="js/angular.min.js"></script>	</head>	<body ng-app="myApp" ng-controller="myCtrl">		<h1>两会关注</h1>		<!-- <div class="tab">            <p ng-class="{'active':cur=='person'}" ng-click="getData('person')">相关人物</p>            <p ng-class="{'active':cur=='org'}" ng-click="getData('org')">相关机构</p>            <p ng-class="{'active':cur=='place'}" ng-click="getData('place')">相关地点</p>              </div> -->        <div class="edit_table relative">            <div class="row">                <div class="col-md-6">                    <p class="tt">网民关注两会</p>                    <table class="table">                        <thead>                        <tr>                            <th width="10%">排名</th>                            <th width="72%">标题</th>                            <th width="15%">门户榜单</th>                        </tr>                        </thead>                        <tbody>                        <tr ng-repeat="item in items">                            <td width="10%" ng-bind="$index+1"></td>                            <td width="60%" ng-bind="item.TITLE"></td>                                                    <td width="20%" ng-bind="item.SITENAME"></td>                            <td width="10%" ng-bind="item.NRESERVED1"></td>                        </tr>                        </tbody>                    </table>                    <!-- <ul class="pager">                        <li><a href="#" ng-click="getPre()">上一页</a></li>                        <li><a href="#" ng-click="getNext()">下一页</a></li>                    </ul> -->                </div>                <div class="col-md-6 gw">                    <p class="tt">国外看两会</p>                    <p class="list" ng-repeat="item in gwitems">                        <span class="title" ng-bind="item.TITLE"></span>                        <span class="media">报道媒体:</span><span class="media2" ng-bind="item.ISSITENAME"></span>                        <span class="time">报道时间:</span><span class="time2" ng-bind="item.URLTIME"></span>                        <span class="content" ng-bind="item.CONTENT"></span>                    </p>                    <ul class="pager">                        <li><a href="#" ng-click="getPre()">上一页</a></li>                        <li><a href="#" ng-click="getNext()">下一页</a></li>                    </ul>                </div>                    </div>    </div>				<script src="lib/jquery.min.js"></script>		<script src="js/resize.js"></script>		<script src="lib/d3.min.js"></script>		<script src="js/config.js"></script>		<script src="js/department.js"></script>	</body></html>
