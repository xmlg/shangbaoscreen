<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    html,
    body {
        height: 100%;
        overflow: hidden;
    }
    
    body {
        margin: 0px;
        width: 1920px;
        height: 1080px;
        background-color: #0e141d;
    }
    
    #iframe1 {
        position: absolute;
        width: 1920px;
        height: 1080px;
        border: none;
        z-index: 0;
    }
    
    #iframe2 {
        position: absolute;
        width: 1920px;
        height: 1080px;
        border: none;
        transform: scale( 0.5, 0.5) translate(960px, 540px);
        z-index: 1;
    }
    
    .bor {
        border: 4px #2BD3FF solid;
        border-radius: 16.6px;
        height: 1065px;
        width: 1910px;
        position: absolute;
        left: 3px;
        top: 3px;
        z-index: 999;
    }
    </style>
</head>

<body>
    <div class="bor"></div>
    <iframe id="iframe1" src="areahotpoint-zj.html" width="" height=""></iframe>
    <iframe id="iframe2" src="areahotpoint-all.html" width="" height=""></iframe>
    <script src="lib/jquery.js"></script>
    <script>
    (function() {
        var obj = {
            width: 0,
            height: 0,
            xScale: 0,
            yScale: 0
        };

        function setSize() {
            var realWidth = $("body").width();
            var realHeight = $("body").height();
            obj.width = window.innerWidth;
            obj.height = window.innerHeight;
            obj.xScale = obj.width / realWidth;
            obj.yScale = obj.height / realHeight;
            obj.minScale = Math.min(obj.xScale, obj.yScale);
            //      obj.xScale =  obj.minScale;
            //      obj.yScale =  obj.minScale;
            var jscss = [
                'body {',
                '   transform: translate(' + (-50 * (1 - obj.xScale)) + '%,' + (-50 * (1 - obj.yScale)) + '%) scale(' + obj.minScale + ',' + obj.minScale + ');',
                '   -webkit-transform: translate(' + (-50 * (1 - obj.xScale)) + '%,' + (-50 * (1 - obj.yScale)) + '%) scale(' + obj.minScale + ',' + obj.minScale + ');',
                '}'
            ].join('\n');

            var $style = $('#js-style');
            if ($style.length === 0) {
                $style = $('<style id="js-style" type="text/css"></style>');
                $style.appendTo('head');
            }
            $style.text(jscss);
        }
        setSize();
        window.addEventListener('resize', setSize, false);
        return obj;
    })();
    </script>
</body>

</html>
