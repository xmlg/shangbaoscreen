<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>头版头条</title>
    <link rel="stylesheet" type="text/css" href="css/headline.css">
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/topPrompt.js"></script>
</head>

<body>
    <div class="headline-main-container">
        <div class="headline-header">
            <div class="header-title">头版头条</div>
        </div>
        <div class="headline-content-wrapper">
            <div class="headline-paper" style="padding-bottom: 15px;">
                <div class="content-title">
                    <span class="desc">纸媒头版</span>
                    <span class="value">文章数</span>
                </div>
                <div class="content-items-wrapper">
                </div>
            </div>
            <div class="headline-network" style="padding-top: 15px;">
                <div class="content-title">
                    <span class="desc">网媒头条</span>
                    <span class="value" style="color: #fff;">生命力</span>
                </div>
                <div class="content-items-wrapper">
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/resize.js" type="text/javascript"></script>
    <script src="js/config.js"></script>
    <script src="js/init.js"></script>
    <script src="js/startup.js"></script>
    <script src="js/core/headline.js"></script>
</body>

</html>
