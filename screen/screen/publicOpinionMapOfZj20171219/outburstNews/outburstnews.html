	<head>
		<title>浙江舆情地图-详情页</title>

	<body ng-controller="newsCtrl">
		<div class="m-cont">
			<div class="m-title">浙江舆情地图<i class="m-rightcolor"></i></div>
			<!-- 左边内容 start -->
			<div class="m-leftcont">
				<!-- 最新话题 start -->
				<div class="m-brnewsdetail">
					<div class="m-subtitbox">
						<div class="m-subtitle"><i class="ico-left"></i><span class="m-txt">突发新闻</span><i class="ico-right"></i></div>
						<a class="m-more" href="../homePage/index.html" >返回</a>
					</div>
					<div class="m-subcontact">
						<div class="m-lefttab">
							<div class="m-list pointer" ng-click="[status.curfiled=item,resetPage()]" ng-class="{'z-cur':item.id==status.curfiled.id}" ng-repeat="item in data.filed" ng-bind="item.dictName"></div>
						</div>
						<div class="m-rightlistbox">
							<div class="m-list" ng-class="{'z-cur':item.SID==status.cursid}" ng-repeat="item in data.tableData">
								<div class="m-num" ng-bind="(data.page.CURRPAGE)*data.page.PAGESIZE+$index+1+'.'"></div>
								<div class="m-txt" ng-click="[status.cursid=item.SID,getDetailData(item.SID)]" ng-bind="'【'+(item.TYPE | type )+'】'+item.DOCTITLE"></div>
								<div class="m-name name" ng-bind="item.SOURCESITE"></div>
								<div class="m-date"><span ng-bind="item.DOCPUBTIME | time1"></span><span ng-bind="item.DOCPUBTIME | time2"></span></div>
							</div>
							<div class="nodata" ng-show="data.tableData.length==0" >暂无数据</div>
							<pagination ng-show="data.tableData.length>0" page="data.page" callback="requestData()"></pagination>
						</div>
					</div>
				</div>
				<!-- 最新话题 end -->
			</div>
			<!-- 左边内容 end -->
			<!-- 右边内容 start -->
			<div class="m-rightcont">
				<!-- 舆情地图 start-->
				<!--<div class="m-mapbox">
					<div class="c_map"></div>
				</div>-->
				<!-- 舆情地图 end-->
				<!-- 文本信息 start-->
				<div class="m-txtcont" ng-show="status.showDetail">
					<div class="m-titbox">
						<div class="m-tab" ng-show="data.tableData.length>0" ng-bind="status.curfiled.dictName"></div>
						<div class="m-txt" ng-bind="data.detailData.DOCTITLE | number"></div>
						<!--<a ng-click="closeDetail()" class="m-close">关闭</a>-->
					</div>
					<div class="m-txtarea" scroll-bar load-watch="status.contentLoadWatch">
						<div class="m-txt" ng-if="data.detailData.CONTENTDISPLAY" ng-bind-html="data.detailData.CONTENTDISPLAYRUST | trsSce">
						</div>
						<div class="m-morebox" ng-if="data.tableData.length>0" >
							<a href="{{data.detailData.PUBURL}}" class="m-more" target="_blank">查看原文</a>
						</div>
					</div>
				</div>
				<!-- 文本信息 end-->
			</div>
			<!-- 右边内容 end -->
		</div>
