<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>全球涉浙舆情</title>
    	<link rel="stylesheet" type="text/css" href="css/public-sentiment.css">
		<script src="lib/jQuery/jquery-2.1.3.min.js" type="text/javascript"></script>
		<script src="lib/jquery.timeago.js" type="text/javascript"></script>
		<script src="lib/jquery.twinkle-0.8.0.js"></script>
		<script src="lib/echarts-all.js"></script>
</head>

<body>
    <div class="pub-sentiment-main-container">
        <div class="pub-sentiment-header">
            <div class="header-title">全球涉浙舆情</div>
        </div>
        <div class="pub-sentiment-content-wrapper">
            <div class="map-wrapper">
                <div class="map">
                    <div class="map-ch"></div>
                    <div class="meteor-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block;z-index: 20;"></div>
                    <div class="map-abroad left">
                        <div class="map-abroad-item asian">
                            <span class="desc">亚洲</span>
                        </div>
                        <div class="map-abroad-item africa">
                            <span class="desc">非洲</span>
                        </div>
                        <div class="map-abroad-item europe">
                            <span class="desc">欧洲</span>
                        </div>
                    </div>
                    <div class="map-abroad right">
                        <div class="map-abroad-item n-america">
                            <span class="desc">北美洲</span>
                        </div>
                        <div class="map-abroad-item s-america">
                            <span class="desc">南美洲</span>
                        </div>
                        <div class="map-abroad-item australia">
                            <span class="desc">澳洲</span>
                        </div>
                    </div>
                </div>
                <div class="sentiment-count">
                    <div class="sentiment-count-item positive">
                        <div class="outer-ring">
                            <div class="scan"></div>
                            <div class="inner-ring">
                                <div class="item-value old"></div>
                                <div class="item-value new"></div>
                            </div>
                        </div>
                        <div class="item-desc">正面舆情</div>
                    </div>
                    <div class="sentiment-count-item neutral">
                        <div class="outer-ring">
                            <div class="scan"></div>
                            <div class="inner-ring">
                                <div class="item-value old"></div>
                                <div class="item-value new"></div>
                            </div>
                        </div>
                        <div class="item-desc">中性舆情</div>
                    </div>
                    <div class="sentiment-count-item negative">
                        <div class="outer-ring">
                            <div class="scan"></div>
                            <div class="inner-ring">
                                <div class="item-value old"></div>
                                <div class="item-value new"></div>
                            </div>
                        </div>
                        <div class="item-desc">负面舆情</div>
                    </div>
                </div>
            </div>
            <div class="sentiment-items">
                <div class="sentiment-item-title">
                    <div class="index">情感指数</div>
                    <div class="content">舆情内容</div>
                    <div class="source">来源</div>
                    <div class="time">时间</div>
                </div>
                <div class="sentiment-items-wrapper color_white">
                    <!-- <div class="sentiment-item negative">
                        <div class="index">100</div>
                        <div class="content">
                            <div class="content-detail">
                                舆情内容舆情内容舆情内容舆情内容舆情内容舆情内容
                            </div>
                        </div>
                        <div class="source">人民网</div>
                        <div class="time">3分钟前</div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/sentimenttest/init.js " type="text/javascript "></script>
    <script src="js/sentimenttest//startup.js " type="text/javascript "></script>
    <script src="js/sentimenttest//core/data.js " type="text/javascript "></script>
    <script src="js/sentimenttest//core/meteor.js " type="text/javascript "></script>
    <script src="js/sentimenttest//core/map.js " type="text/javascript "></script>
    <script src="js/sentimenttest//core/sentiment.js " type="text/javascript "></script>
</body>

</html>
