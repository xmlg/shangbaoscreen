<!DOCTYPE html><html>	<head>		<meta charset="UTF-8">		<title></title>		<link rel="stylesheet" href="css/bootstrap.css">		<link rel="stylesheet" href="lib/normalize.css" />		<link rel="stylesheet" type="text/css" href="css/base.css" />		<link rel="stylesheet" type="text/css" href="css/department.css" />		<link rel="stylesheet" href="css/new.css">		<script src="js/angular.min.js"></script>	</head>	<body ng-app="myApp" ng-controller="myCtrl">		<h1>两会事件主体</h1>		<div class="row box" style="margin:0">                <div class="col-md-4" style="padding:0 7px">                    <div class="moduleContainer-content eventContent">                        <p>事件相关机构</p>                        <div class="related_information">                            <div ng-class="{active: cur == item.STRVALUE}" title="{{item.STRVALUE}}" ng-repeat="item in org" class="slide-right eventContentBallOrg" style="background:{{item.backColor}};" ng-click="getData(item,1)">                                <p>                                    <a ng-bind="item.STRVALUE" target="_blank" ui-sref="eventdetail.eventSubjectDetails({eventname:status.eventname,listtype:'eventSubject',eventid:status.eventId,type:'1',keyword:item.STRVALUE})"></a>                                </p>                            </div>                        </div>                    </div>                </div>                <div class="col-md-4" style="padding:0 7px">                    <div class="moduleContainer-content eventContent">                        <p>事件相关人物</p>                        <div class="related_information">                            <div ng-class="{active: cur == item.STRVALUE}" title="{{item.STRVALUE}}" ng-repeat="item in person" class="slide-right eventContentBallName" style="background:{{item.backColor}};" ng-click="getData(item,2)">                                <p>                                    <a ng-bind="item.STRVALUE" target="_blank" ui-sref="eventdetail.eventSubjectDetails({eventname:status.eventname,listtype:'eventSubject',eventid:status.eventId,type:'2',keyword:item.STRVALUE})"></a><!-- ({menutype:'influ',infVal:7}) -->                                </p>                            </div>                        </div>                    </div>                </div>                <div class="col-md-4" style="padding:0 7px" ng-mouseleave="status.content.currPlace=''">                    <div class="moduleContainer-content eventContent">                        <p>事件相关地点</p>                        <div class="related_information">                            <div ng-class="{active: cur == item.STRVALUE}" ng-mouseenter="status.content.currPlace=item.STRVALUE" title="{{item.STRVALUE}}" ng-mouseleave="status.content.currPlace=''" ng-repeat="item in place" class="slide-right eventContentBallPlace" style="background:{{item.backColor}};" ng-click="getData(item,3)">                                <p>                                    <a ng-bind="item.STRVALUE" target="_blank" ui-sref="eventdetail.eventSubjectDetails({eventname:status.eventname,listtype:'eventSubject',eventid:status.eventId,type:'3',keyword:item.STRVALUE})"></a>                                </p>                            </div>                        </div>                    </div>                </div>            </div>        <div class="edit_table relative">        <table class="table">            <thead>            <tr>                <!-- <th width="10%">序号</th> -->                <th width="45%">标题</th>                <th width="15%">媒体名称</th>                <th width="20%">栏目</th>                <th width="20%">时间</th>            </tr>            </thead>            <tbody>            <tr ng-repeat="item in DetailsListData">                <!-- <td ng-bind="(page.PAGESIZE*(page.CURRPAGE-1))+$index+1"></td> -->                <td style="text-align:left;">                    <a ng-bind="item.DOCTITLE" ui-sref="decisioncenterverdetail({guid:item.GUID,keyword:status.indexname})" target="_blank"></a>                </td>                <!-- <td style="text-align:left;">                    <a ng-bind="item.DOCTITLE" ui-sref="decisioncenterverdetail({guid:item.ZB_GUID,keyword:status.indexname})" target="_blank"></a>                </td>                <td style="text-align:left;">                    <a ng-bind="item.DOCTITLE" ng-click="openUrl1(item)"  target="_blank"></a>                </td>                <td style="text-align:left;">                    <a ng-bind="item.TITLE" ui-sref="decisioncenterverdetail({guid:item.ZB_GUID,keyword:status.indexname})" target="_blank"></a>                </td> -->                <td ng-bind="item.SITENAME"></td>                <!-- <td ng-if="prenameType=='weibo'||prenameType=='noweibo'||status.listtype=='mediavolume'||status.listtype=='emotioncolumn0'||status.listtype=='emotioncolumn1'" ng-bind="item.ZB_SOURCE_SITE"></td> -->                <td ng-bind="item.CHANEL"></td>                <td ng-bind="item.PUBTIME"></td>                <td  ng-bind="item.DOCPUBTIME"></td>            </tr>            </tbody>        </table>        <ul class="pager">			<li><a href="#" ng-click="getPre()">上一页</a></li>			<li><a href="#" ng-click="getNext()">下一页</a></li>		</ul>        <!-- <div class="page" style="bottom:-72px">            <trs-pagenation-left total-num="page.ITEMCOUNT" page-count="page" pagesize="page.PAGESIZE" is-select-pagecount="false"></trs-pagenation-left>            <pagination total-items="page.ITEMCOUNT" ng-change="pageChanged()" ng-model="page.CURRPAGE" max-size="6" class="pagination-sm " boundary-links="true" items-per-page="page.PAGESIZE" rotate="false" num-pages="page.PAGECOUNT" first-text="首页" previous-text="上一页" next-text="下一页" last-text="末页"></pagination>            <trs-pagenation-right callback="jumpToPage()" currpage="params.jumpToPageNum" page="page"></trs-pagenation-right>        </div> -->    </div>				<script src="lib/jquery.min.js"></script>		<script src="js/resize.js"></script>		<script src="lib/d3.min.js"></script>		<script src="js/config.js"></script>		<script src="js/department.js"></script>	</body></html>
