<script type="text/javascript">

		var app = angular.module('myApp', []);
		app.controller('myCtrl', function($scope,$http) {
			var myDate = new Date();
			var today = myDate.getFullYear()+"-"+myDate.getMonth()+1+"-"+myDate.getDate();
			$scope.today = today;
		    $http.get('/wcm/bigdata.do?modelid=hotpoint&serviceid=areahotpoint&loaddate='+today+'&area=001013013').then(function(data){
		    	$scope.lists=data.data;
		    });
			$http.get('/wcm/bigdata.do?modelid=hotpoint&serviceid=areahotpoint&loaddate='+today+'&area=001013').then(function(data){
		    	$scope.plists=data.data;
		    });
			$http.get('/wcm/bigdata.do?modelid=hotpoint&serviceid=areahotpoint&loaddate='+today+'&area=001').then(function(data){
		    	$scope.glists=data.data;
		    });
			$http.get('/isearch/front/storme_news.jhtml?pageSize=20').then(function(data){
		    	$scope.newsLists=data.data;
				setTimeout(function(){
					$('.lunbo1').bxSlider({
					mode: 'vertical',
					speed:4000,
					infiniteLoop:true,
					minSlides: 3,
					auto:true,
					pager:false,
				  });
				},2000);
		    });

			$http.get('/wcm/bigdata.do?group=&modelid=searchNew&page_no=0&page_size=10&serviceid=recentpolicy&type=1').then(function(data){
				console.log(data.data.PAGEITEMS);
		    	$scope.policies=data.data.PAGEITEMS;
				setTimeout(function(){
					$('.lunbo2').bxSlider({
						mode: 'vertical',
						speed:4200,
						infiniteLoop:true,
						minSlides: 3,
						auto:true,
						pager:false,
					 });
				},2000);
				
		    });
		});


        liNum=$('.ulone li').length;
		setInterval(function(){
			var geshu=$('.whiteBox').nextAll().length;
			if (geshu!=0) {
				$('.whiteBox').removeClass('whiteBox').next().addClass('whiteBox');
			}else{
				$('.whiteBox').removeClass('whiteBox');
				$('.ulone li:eq(1)').addClass('whiteBox');
			}

			var curTitle=$('.whiteBox').children('.title').html();
			var curContent=$('.whiteBox').children('.content').html();
			$('.detailTitle').html(curTitle);
			$('.detailContent').html(curContent);
        }, 2000);
    </script>
