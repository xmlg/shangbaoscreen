<script>
    $(function(){
        var url = "/isearch/front/search.jhtml"
        loadData();
        function loadData(){
            $.ajax({
                type:"get",
                url:url,
                data:{
                    code:"551b1ff558194a0eb61d171ef40f3085",
                    pageSize:30,
                    searchWord:"",
                    type:"27,30"
                },
                success:function(res){
                    console.log(res)
                    if(res.page.content.length > 0){
                        $('.listUl p').remove();
                        var data = res.page.content;
                        // data.sort(function(a,b){
                        //     var tag=sortDate(a.HOTPOINTNUM,b.HOTPOINTNUM);
                        //     return tag;
                        // })
						
							var leng = data.length;
							var count = 0;
							for(var i=0;i<leng&&i<10;i++){
								if(/.*[\u4e00-\u9fa5]+.*$/.test(data[i].content)){
									count ++;
									var li=$("<p><span>"+dateFormatter(data[i].date)+"</span><em>"+data[i].source+"</em><a href='' target='_blank'>"+(count)+"、"+data[i].title+"</a></p>");
								// var li=$("<li><p>"+(i+1)+"."+data[i].title+"</p> <p>"+data[i].source+"</p><p>"+dateFormatter(data[i].date)+"</p></li>");
								$(".listUl").append(li);
								}
								
							}
						

						
                        
                    $('.listUlNone').css('display','none');
                }
                }
            })
        }
    })

    function sortDate(a,b){
        return b-a
    }
    function dateFormatter(t){
        var d=new Date(parseInt(t));
        var year=d.getFullYear();
        var day=d.getDate();
        var month=+d.getMonth()+1;
        var hour=d.getHours();
        var minute=d.getMinutes();
        var second=d.getSeconds();
        var misec=d.getMilliseconds();
        var f=year+"-"+formate(month)+"-"+formate(day)+" "+formate(hour)+":"+formate(minute)+":"+formate(second)+":"+formate(misec);
        return f;
        // var div=document.getElementById("test");
        // div.innerHTML=f;
    //window.setTimeout(init,1);
    }
    function formate(d){
        return d>9?d:'0'+d;
    }
